<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <title>Instalaci√≥n Tailwind</title>
  </head>
  <body class="bg-gray-400">
    <!--     Inicia barra de navegacion
 -->
    <header class="bg-white shadow px-6">
      <div class="flex h-16 items-center justify-between">
        <!--         boton despliegue del menu
 -->
        <button
          class="text-gray-400 hover:text-blue-700 hover:bg-white transition-colors rounded p-1 m-1 focus:ring-2 focus:ring-slate-100"
        >
          <svg
            class="h-8 w-8"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>

        <!-- enlace logo -->
        <a href="" class="text-sky-400 hover:rotate-12 duration-500"
          ><svg
            class="h-8 w-8"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            className="w-6 h-6"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Z"
            />
          </svg>
        </a>
        <div class="flex">
          <!-- boton dark y light mode -->
          <button
            class="px-1 text-yellow-400 hover:bg-gray-200 hover:text-white rounded-full transition-colors focus:ring-2 focus:ring-slate-200"
          >
            <svg
              class="h-8 w-8"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>
          </button>
          <!-- boton usuario logeado -->
          <button class="ml-6 text-sky-400 hover:rotate-6 duration-300">
            <img
              class="rounded-full h-9 w-9"
              src="https://ui-avatars.com/api?name=Adi Galvan"
              alt=""
            />
          </button>
        </div>
      </div>

      <!-- Navegacion movil-->
      <a
        href=""
        class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-300"
        >Home</a
      >
      <a
        href=""
        class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-300"
        >Abot</a
      >
      <a
        href=""
        class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-300"
        >Blog</a
      >
      <a
        href=""
        class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-300"
        >Contact</a
      >
    </header>
    <!--     fin barra de navegacion-->
  </body>
</html>
